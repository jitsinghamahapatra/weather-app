<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=480" />
  <title>WORLD WEATHER | JIT SINGHA MAHAPATRA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
    <p class="loading-text">Loading Weather Data...</p>
  </div>

  <header>
    <h1>WORLD WEATHER</h1>
    <div class="header-links">
      <a href="https://www.google.co.in/maps/" target="_blank"><i class="fa-solid fa-map-location-dot"></i></a>
      <a href="#"><i class="fa-solid fa-gear"></i></a>
    </div>
  </header>

  <main>
    <div class="weather-container">
      <div class="weather-card">
        <div class="search-container">
          <input type="text" id="search" placeholder="Search for a city..." />
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-header">
          <h2 class="city-name">London</h2>
          <p class="date">Loading...</p>
        </div>

        <div class="weather-main">
          <div>
            <div class="temperature">--</div>
            <p class="weather-condition">---</p>
          </div>
          <img src="https://openweathermap.org/img/wn/01d@2x.png" class="weather-icon" alt="Weather icon" />
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <i class="fas fa-tint detail-icon"></i>
            <div>
              <p>Humidity</p>
              <p><strong>--%</strong></p>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-wind detail-icon"></i>
            <div>
              <p>Wind Speed</p>
              <p><strong>-- km/h</strong></p>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-temperature-low detail-icon"></i>
            <div>
              <p>Feels Like</p>
              <p><strong>--Â°C</strong></p>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-eye detail-icon"></i>
            <div>
              <p>Visibility</p>
              <p><strong>-- km</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 All rights reserved | WORLD WEATHER</p>
    <p>Created by JIT SINGHA MAHAPATRA</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
